version: '3.8'

services:
  gradio-frontend:
    build:
      context: .
      dockerfile: Dockerfile.gradio
    container_name: coolpapers-gradio
    ports:
      - "7860:7860"
    environment:
      - API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - coolpapers-network

  backend:
    image: coolpapers-backend:latest
    container_name: coolpapers-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./papers.db
    volumes:
      - backend-data:/app/data
    restart: unless-stopped
    networks:
      - coolpapers-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend-data:

networks:
  coolpapers-network:
    driver: bridge
